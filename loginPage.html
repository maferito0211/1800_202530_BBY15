<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Together BCIT</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link type="text/css" rel="stylesheet" href="./styles/style.css" />
    <link type="text/css" rel="stylesheet" href="./styles/loginPage.css" />

    <!-- Web Components -->
    <script type="module" src="/src/components/default-components.js"></script>
  </head>

  <body>
    <!-- Alerts -->
    <div id="authAlert" class="alert alert-danger d-none" role="alert"></div>
    <!-- Header -->
    <site-navbar></site-navbar>
    <main>
      <!-- Login Form -->
      <div id="loginView" class="auth-card">
        <h1>Welcome Back ğŸ‘‹</h1>
        <form id="loginForm" action="/submit-login" method="post">
          <input
            type="email"
            id="loginEmail"
            name="loginEmail"
            required
            placeholder="Email"
            autocomplete="email"
          />
          <input
            type="password"
            id="loginPassword"
            name="loginPassword"
            required
            placeholder="Password"
            autocomplete="current-password"
          />
          <button type="submit">Login</button>
          <a class="link" href="#" id="toSignup">
            Don't have an account? Register here.
          </a>
        </form>
      </div>

      <!-- Signup (hidden initially) -->
      <!-- Signup (hidden initially) -->
<div id="signupView" class="auth-card d-none">
  <h1>Create Account ğŸ§‘â€ğŸ“</h1>
  <form id="signupForm" action="/submit-signup" method="post">
    <input
      type="text"
      id="signupFirstName"
      name="signupFirstName"
      required
      placeholder="First Name"
    />
    <input
      type="text"
      id="signupLastName"
      name="signupLastName"
      required
      placeholder="Last Name"
    />
    <input
      type="text"
      id="signupUsername"
      name="signupUsername"
      required
      placeholder="Username"
    />
    <input
      type="email"
      id="signupEmail"
      name="signupEmail"
      required
      placeholder="Email"
      autocomplete="email"
    />
    <input
      type="password"
      id="signupPassword"
      name="signupPassword"
      required
      placeholder="Password"
      autocomplete="new-password"
    />
    <button type="submit">Create Account</button>
    <a class="link" href="#" id="toLogin">
      Already have an account? Login here.
    </a>
  </form>
</div>

    <!-- Footer -->
    <site-footer></site-footer>

    <!-- Firebase & JS -->
    <script type="module" src="/src/firebaseConfig.js"></script>
    <script type="module" src="/src/authentication.js"></script>
    <script type="module" src="/src/loginSignup.js"></script>
    <script type="module" src="/src/navBar.js"></script>
  </body>
</html>
