<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Profile | Together BCIT</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link type="text/css" rel="stylesheet" href="./styles/style.css" />
    <link type="text/css" rel="stylesheet" href="./styles/profile-page.css" />

    <!-- Web Components -->
    <script type="module" src="/src/components/default-components.js"></script>
  </head>
  <script type="module" src="/src/editProfile.js"></script>
  <body>
    <!-- Header -->
    <header class="py-3 mb-4 border-bottom shadow-sm">
      <div class="container text-center">
        <h1 class="fw-bold">‚úèÔ∏è Edit My Profile</h1>
        <p class="text-muted">Update your personal information</p>
      </div>
    </header>

    <!-- Main -->
    <main class="container mb-5">
      <div class="card border-0 shadow-sm mx-auto" style="max-width: 550px">
        <div class="card-body text-center">
          <!-- Profile Picture -->
          <img
            id="profile-picture"
            src="./images/defaultProfilePicture.png"
            alt="Profile Picture"
            class="rounded-circle mb-3 shadow-sm"
            style="width: 120px; height: 120px; object-fit: cover"
          />

          <!-- Upload New Picture -->
          <div class="mb-3">
            <label for="profileImageInput" class="btn btn-outline-dark btn-sm">
              üì∑ Change Picture
            </label>
            <input type="file" id="profileImageInput" accept="image/*" hidden />
          </div>

          <!-- Edit Form -->
          <form id="editProfileForm" class="text-start">
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="firstName" class="form-label fw-semibold"
                  >First Name</label
                >
                <input
                  type="text"
                  id="firstName"
                  class="form-control"
                  placeholder="Enter your first name"
                />
              </div>
              <div class="col-md-6 mb-3">
                <label for="lastName" class="form-label fw-semibold"
                  >Last Name</label
                >
                <input
                  type="text"
                  id="lastName"
                  class="form-control"
                  placeholder="Enter your last name"
                />
              </div>
            </div>

            <div class="mb-3">
              <label for="username" class="form-label fw-semibold"
                >Username</label
              >
              <input
                type="text"
                id="username"
                class="form-control"
                placeholder="@username"
              />
            </div>

            <div class="mb-3">
              <label for="bio" class="form-label fw-semibold">About Me</label>
              <textarea
                id="bio"
                class="form-control"
                rows="3"
                placeholder="Tell us about yourself..."
              ></textarea>
            </div>

            <div class="text-center mt-4">
              <button type="submit" class="btn btn-dark rounded-pill px-4">
                üíæ Save Changes
              </button>
              <a
                href="./profilePage.html"
                class="btn btn-outline-secondary rounded-pill ms-2"
              >
                Cancel
              </a>
            </div>
          </form>
        </div>
      </div>
    </main>

    <br />
    <br />
    <br />

    <!-- Footer -->
    <site-footer></site-footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script type="module" src="/src/firebaseConfig.js"></script>
    <script type="module" src="/src/navBar.js"></script>
  </body>
</html>
