<!DOCTYPE html>
<html lang="en">
  <head>
    <title>New Post</title>
    <meta name="comp1800 template" content="My 1800 App" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/forum-style.css" />

    <!-- Web Components -->
    <script type="module" src="/src/components/default-components.js"></script>
  </head>

  <body>
    <site-navbar></site-navbar>

    <div id="loading-screen">
      <div class="spinner"></div>
    </div>

    <h1>Making a Post</h1>
    <form>
      <div class="form-text-input-container">
        <h3>Forum Title</h3>
        <textarea id="threadtitle" placeholder="Title"></textarea>
        <h3>Forum Content</h3>
        <textarea
          id="content"
          placeholder="Put your content here..."
        ></textarea>

        <br />

        <h3>Category:</h3>
        <div class="form-tags-input-container">
          <label class="form-tags" for="banking">
            <input type="radio" id="banking" value="0" name="filters" />
            <p>Banking</p>
          </label>

          <label class="form-tags" for="government">
            <input type="radio" id="government" value="1" name="filters" />
            <p>Government</p>
          </label>

          <label class="form-tags" for="medical">
            <input type="radio" id="medical" value="2" name="filters" />
            <p>Medical</p>
          </label>

          <label class="form-tags" for="restaurants">
            <input type="radio" id="restaurants" value="3" name="filters" />
            <p>Restaurants</p>
          </label>

          <label class="form-tags" for="shopping">
            <input type="radio" id="shopping" value="4" name="filters" />
            <p>Shopping</p>
          </label>

          <label class="form-tags" for="transit">
            <input type="radio" id="transit" value="5" name="filters" />
            <p>Transit</p>
          </label>
          <br />
        </div>

        <button type="button" id="clearCategorySelection">
          Clear Selection
        </button>
        <br />
        <br />

        <div class="photo-upload-container">
          <label for="forumImageInput" class="insert-photo-btn">
            <h3>Add a Photo</h3>
          </label>
          <input type="file" id="forumImageInput" accept="image/*" hidden />
          <div class="photo-upload-container">
            <img id="forumImagePreview" alt="Preview" />
          </div>
        </div>
        <input type="button" id="post" value="POST" />
      </div>
    </form>

    <!-- Footer -->
    <site-footer></site-footer>
    <!-- Script Imports-->
    <script type="module" src="./src/forumnew.js"></script>
    <!-- Navigation Bar -->
    <script type="module" src="./src/navBar.js"></script>
  </body>
</html>
