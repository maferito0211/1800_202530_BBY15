<!DOCTYPE html>
<html lang="en">
  <head>
    <title>New Post</title>
    <meta name="comp1800 template" content="My 1800 App" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/forum-style.css" />

    <!-- Web Components -->
    <script type="module" src="/src/components/site-footer.js"></script>
  </head>

  <body>
    <div class="search-container">
      <input type="text" placeholder="Search..." class="search-input" />
      <button class="search-button">üîç</button>
    </div>

    <h1>New Post</h1>
    <form>
      <h3>Forum Title</h3>
      <textarea id="threadtitle" placeholder="Title"></textarea>
      <h3>Forum Content</h3>
      <textarea
        id="content"
        placeholder="Why is parking at BCIT so expensive?"
      ></textarea>
      <br />

      <h3>Category:</h3>
      <input type="radio" id="banking" value="0" name="filters" />
      <label for="banking">Banking</label>

      <input type="radio" id="government" value="1" name="filters" />
      <label for="government">Government</label>

      <input type="radio" id="medical" value="2" name="filters" />
      <label for="medical">Medical</label>

      <input type="radio" id="restaurants" value="3" name="filters" />
      <label for="restaurants">Restaurants</label>

      <input type="radio" id="shopping" value="4" name="filters" />
      <label for="shopping">Shopping</label>

      <input type="radio" id="transit" value="5" name="filters" />
      <label for="transit">Transit</label> <br />

      <input type="button" id="post" value="POST" />
    </form>

    <!-- Footer -->
    <site-footer></site-footer>
    <!-- Script Imports-->
    <script type="module" src="./src/forumnew.js"></script>
    <!-- Navigation Bar -->
    <script type="module" src="./src/navBar.js"></script>
  </body>
</html>
