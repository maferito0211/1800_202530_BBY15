          <div class="col-1"></div>
          <div class="col-2"></div>
          <div class="col-3"></div>
          <div class="col-4"></div>
        </div>
      </div>

      <div id="buttonsMobile">
        <button class="gameButton" id="button-1">D</button>
        <button class="gameButton" id="button-2">F</button>
        <button class="gameButton" id="button-3">J</button>
        <button class="gameButton" id="button-4">K</button>
