<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Together Forum Page</title>
    <meta name="comp1800 template" content="My 1800 App" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/forum-style.css" />

    <!-- Web Components -->
    <script type="module" src="/src/components/default-components.js"></script>
  </head>

  <body class="forum-main-body">
    <!-- Header -->
    <site-navbar></site-navbar>

    <!-- Main -->
    <div class="search-container">
      <input
        type="text"
        placeholder="Search by Using Key Words..."
        class="search-input"
        id="searchValue"
      />
    </div>
    <div class="main-filter-container">
      <button id="filterToggle" class="open">
        <h3>Filters <span class="filter-arrow">âˆ‡</span></h3>
      </button>

      <form id="filter-container" name="filtersForm">
        <label for="banking">
          <input type="radio" id="banking" value="0" name="filters" />
          Banking
        </label>

        <label for="government">
          <input type="radio" id="government" value="1" name="filters" />
          Government
        </label>
        <label for="medical">
          <input type="radio" id="medical" value="2" name="filters" />
          Medical
        </label>

        <label for="restaurants">
          <input type="radio" id="restaurants" value="3" name="filters" />
          Restaurants
        </label>

        <label for="shopping">
          <input type="radio" id="shopping" value="4" name="filters" />
          Shopping
        </label>

        <label for="transit">
          <input type="radio" id="transit" value="5" name="filters" />
          Transit
        </label>
        <input type="button" id="filterButtonClear" value="Clear" />
      </form>
    </div>

    <div id="locationContext"></div>

    <ul id="results"></ul>

    <div id="newpost">
      <a href="forumnew.html"><span id="plus">+</span>New Post</a>
    </div>

    <!-- Footer -->
    <site-footer></site-footer>

    <!-- Script Imports-->
    <script type="module" src="./src/forum-main.js"></script>
    <script type="module" src="/src/navBar.js"></script>
  </body>
</html>
