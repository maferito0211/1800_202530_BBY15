<!doctype html>
<html lang="en">
  <head>
    <title>Landing Page</title>
    <meta name="comp1800 template" content="My 1800 App" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./styles/forum-style.css" />
  </head>

  <body>
    <div class="search-container">
      <input type="text" placeholder="Search..." class="search-input" />
      <button class="search-button">üîç</button>
    </div>

    <ul>
    </ul>

    <footer>
      <a id="map" href="#map">
        <img src="./images/maps.gif" alt="Map Icon" />
      </a>
      <a
        id="forum"
         href="./forum-main.html">
        <img src="./images/forum.gif" alt="Forum Icon" />
      </a>
      <a id="profile" href="#profile">
        <img src="./images/profile.gif" alt="Profile Icon" />
      </a>
      <!-- <a href="https://www.flaticon.com/free-animated-icons/phone" title="phone animated icons">Phone animated icons created by Freepik - Flaticon</a> -->
    </footer>

    <script src="./src/data.js"></script>
    <script>
      var container = document.querySelector("ul");
      for (let thread of threads) {
        var html =
          `<li>
            <a href="./forumpost.html?id=${thread.id}">
              <h4 class="title"> ${thread.title} </h4>
              <div class="subtitle">
                <p class="timestamp"> ${new Date(thread.date).toLocaleString()} </p>
                <p class="commentcount"> ${thread.comments.length} comments </p>
              </div>
            </a>
          </li>`;
        container.insertAdjacentHTML("beforeend", html);
      }
    </script>
  </body>
</html>
